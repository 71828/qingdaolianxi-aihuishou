<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/require.js" data-main="js/main3.js"></script>
    <style>
        #body {
            background-color: #f8f8f8;
            min-height: 600px;
            box-sizing: border-box;
            overflow: hidden;
            min-width: 1184px;
        }

        #body .wrapper {
            padding-top: 185px;
        }

        #body .wrapper .section-main {
            width: 760px;
            background: #fff;
            margin: 185px auto 0;
            padding-bottom: 50px;
            text-align: center;
            margin-top: 0;
        }

        #body .wrapper .main-logo {
            text-align: center;
            padding: 40px 0 45px 0;
        }

        #body .wrapper .main-logo .logo {
            display: inline-block;
            background: url(images/login-log.png) no-repeat 0 0;
            width: 170px;
            height: 48px;
        }

        #body .wrapper .section-logintab {
            display: inline-block;
            vertical-align: top;
            width: 320px;
            margin: 0 auto;
        }

        #body .wrapper .section-logintab .component-tabpanel {
            position: relative;
            text-align: left;
            user-select: none;
        }

        #body .wrapper .section-logintab .component-tabpanel .tab {
            cursor: pointer;
            position: absolute;
            right: 0;
            top: 0;
            color: #8e8e8e;
            font-size: 12px;
            height: 20px;
            line-height: 20px;
        }

        #body .wrapper .section-logintab .component-tabpanel .tab.selected {
            cursor: default;
            position: static;
            left: 0;
            top: 0;
            color: #333;
            font-size: 20px;
            display: inline-block;
        }

        .component-form {
            width: 320px;
            margin: 0 auto;
            margin-top: 30px;
            display: none;
        }

        .component-form.selected {
            display: block;
        }

        .component-form .widget-verify-input {
            position: relative;
        }

        .component-form .form-group {
            font-size: 0;
            margin: 0 auto;
            margin-top: 20px;
            width: 320px;

        }

        .component-form .form-group input {
            font-size: 16px;
            box-sizing: border-box;
            width: 320px;
            height: 40px;
            line-height: 40px;
            border: 1px solid #e5e5e5;
            outline: 0;
            color: #333;
            padding: 0 0 0 10px;
            font-family: Arial, 'Microsoft YaHei';
            box-shadow: none;
        }

        .component-form .form-group input:focus {
            border-color: #3782ff;
        }

        .component-form .form-group.captcha-group .btn {
            display: inline-block;
            box-sizing: border-box;
            background: #fff;
            border: 1px solid #e5e5e5;
            height: 40px;
            line-height: 40px;
            width: 110px;
            margin-left: 10px;
            vertical-align: middle;
            cursor: pointer;
            text-align: center;
            color: #757575;
            font-size: 14px;
        }

        .component-form .form-group.captcha-group .btn-get-smscode {
            background: #e5e5e5;
            border-radius: 2px;
        }

        .section-main .form-group.icon-mobile:before {
            background: url(images/icons.png) no-repeat -97px -62px;
            width: 14px;
            height: 19px;
            display: inline-block;
            position: absolute;
            left: 11px;
            top: 11px;
            content: '';
        }

        .section-main .form-group.icon-passwd:before {
            background: url(images/icons.png) no-repeat -69px -61px;
            width: 15px;
            height: 19px;
            display: inline-block;
            position: absolute;
            left: 11px;
            top: 10px;
            content: '';
        }

        .section-main .form-group.icon-mobile input {
            padding-left: 35px;
        }

        .section-main .form-group.icon-passwd input {
            padding-left: 35px;
        }

        .component-form .form-group.captcha-group input {
            width: 200px;
            vertical-align: middle;
        }

        .component-form .widget-verify-input input.error {
            border-color: #fd6132;
            background: #fee9e2;
        }

        .component-form .widget-verify-input input.error+.error-tips {
            display: block;
        }

        .component-form .widget-verify-input .error-tips {
            display: none;
            position: absolute;
            right: 1px;
            bottom: 1px;
            padding-right: 10px;
            color: #fc6232;
            cursor: default;
            height: 38px;
            line-height: 40px;
            background: #fee9e2;
            height: 38px;
            line-height: 40px;
            background: #fee9e2;
        }

        .widget-verify-input .error-tips .error {
            color: #fc6232;
            cursor: default;
        }

        .component-form .submit-group {
            margin: 0 auto;
            margin-top: 40px;
            width: 320px;
            margin-top: 30px;
        }

        .component-form .submit-group .btn-submit {
            font-size: 18px;
            color: #333;
            width: 320px;
            text-align: center;
            line-height: 40px;
            margin-top: 10px;
            background: #fcdb00;
            cursor: pointer;
            display: inline-block;
            border-radius: 2px;
            margin-top: 0;
        }

        .component-form .submit-desc {
            margin-top: 5px;
            text-align: left;
        }

        .component-form .submit-group .submit-desc .desc a {
            vertical-align: middle;
            font-size: 14px;
            color: #3782ff;
        }

        #keep-login-wrap {
            font-size: 0;
            margin-top: 8px;
            text-align: left;
            display: block;
            cursor: pointer;
            user-select: none;
        }

        #keep-login-wrap #keep-login-icon {
            background: url(images/keep-login.png) no-repeat 0 0;
            background-size: 17px 17px;
            width: 17px;
            height: 17px;
            display: inline-block;
            vertical-align: middle;
        }

        #keep-login-wrap #keep-login-icon.checked {
            background-image: url(images/keep-login-checked.png)
        }

        #keep-login-wrap .text {
            display: inline-block;
            vertical-align: middle;
            margin-left: 6px;
            color: #8e8e8e;
            font-size: 12px;
        }

        .wrapper .section-footer {
            text-align: center;
            margin-top: 150px;
        }

        .section-footer .footer-nav {
            margin-bottom: 20px;
        }

        .section-footer .footer-nav li {
            display: inline-block;
            padding: 0 10px;
            height: 14px;
            line-height: 14px;
            font-size: 14px;
        }

        .section-footer .footer-nav li+li {
            border-left: 1px solid #b0b0b0;
        }

        .section-footer .copyright {
            color: #b0b0b0;
            font-size: 12px;
            padding-bottom: 100px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div id="body" class="login">
        <div class="wrapper">
            <div class="section-main">
                <div class="main-logo">
                    <div class="logo"></div>
                </div>

                <div class="section-logintab">

                    <div id="login-tabset" class="component-tabpanel">
                        <div class="tab account-login-method selected">手机验证登录</div>
                        <div class="tab sms-login-method ">账号密码登录</div>
                    </div>

                    <div id="form-login">
                        <div id="form-sms-login" class="component-form component-captcha-validate selected">
                            <div class="form-group captcha-group icon-mobile sms-captcha-wrap widget-verify-input">
                                <input type="text" id="sms-mobile" class="sms-mobile widget-sync-mobile" placeholder="手机号" maxlength="11" value="">
                                <div class="error-tips">
                                </div>
                                <div id="btn-get-smscode" class="btn btn-get-smscode">获取验证码</div>
                            </div>
                            <div class="form-group icon-passwd widget-verify-input">
                                <input type="text" name="" id="sms-captcha" class="sms-captcha" placeholder="短信验证码" maxlength="6">
                            </div>
                            <div id="submit-sms-login-wrapper" class="submit-group">
                                <div id="submit-sms-login" class="btn-submit">登录</div>

                                <div class="submit-desc">
                                    <div>未注册爱回收账号的手机号，登录时将自动创建爱回收账号</div>
                                    <div class="desc" style="margin-top: 5px ">我已阅读并同意
                                        <a href=" ">《服务条款》</a>及
                                        <a href=" ">《隐私政策》</a>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div id="form-mobile-login" class="component-form">
                            <div class="form-group icon-mobile widget-verify-input">
                                <input type="text" id="account-name" class="widget-sync-mobile" placeholder="手机号" maxlength="11">
                                <div class="error-tips">
                                    <div class="error">请输入上次登录的手机号</div>
                                </div>
                            </div>
                            <div class="form-group icon-passwd widget-verify-input">
                                <input type="password" id="account-passwd" placeholder="密码" maxlength="16">
                                <div class="error-tips">
                                    <div class="error">请输入密码</div>
                                </div>
                            </div>
                            <div id="submit-pwd-login" class="submit-group">
                                <div id="submit-account-login" class="btn-submit">登陆</div>
                                <div class="submit-desc"></div>
                                <div class="error-tips"></div>
                            </div>
                        </div>


                        <div id="keep-login-wrap">
                            <div id="keep-login-icon" class=""></div>
                            <div class="text">10天内免登录</div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="section-footer">
                <ul class="footer-nav">
                    <li>
                        <a href="">关于我们</a>
                    </li>
                    <li>
                        <a href="">安全宝</a>
                    </li>
                    <li>
                        <a href="">帮助中心</a>
                    </li>
                </ul>
                <div class="copyright">
                    Copyright 2010 - 2017 上海悦易网络信息技术有限公司 &nbsp; &nbsp; 沪ICP备10043802号 - 2 &nbsp; &nbsp;
                    <i class="hgw"></i>
                    沪公网安备 31011002002333号
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

</body>

</html>
